<!-- Log in -->
<div class="jumbotron col-md-6 col-md-offset-3 dash-head">
    <a href="" ng-click="showReg()">{{status}}</a>
    <div ng-show="!reg">
        <h2 ng-click="helper()">Login</h2>
        <form ng-submit="login(details)">
            <p ng-show="error" class="text-danger">{{ error }}</p>
            <input type="email" placeholder="Email" class="form-control" ng-model="details.email" required><br>
            <input type="password" placeholder="Password" class="form-control" ng-model="details.password" required><br>
            <input type="submit" class="btn btn-info" value="Sign In">
        </form>
        <button type="button" ng-click="logOut()">logout</button>

    </div>
