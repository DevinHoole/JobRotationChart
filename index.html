<!DOCTYPE html>
<html ng-app="jobRotation">
  <head>
    <meta charset="utf-8">
    <title>Job Rotation</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller="mainCtrl">



    <div id="Buttons">
    	<nav>
    		<ul>
    			<li>
    				<a class="#">
    					<span>Home</span>
    				</a>
    			</li>
    			<li>
    				<a href="#">
    					<span>Register</span>
    				</a>
    			</li>
    			<li>
    				<a href="#">
    					<span>Data Input</span>
    				</a>
    			</li>
    			<li>
    				<a href="#">
    					<span>Job Assignments</span>
    				</a>
    			</li>
    		</ul>
    	</nav>
    </div>

<div id="content">
    <form ng-submit="addName(name)">
      <input ng-model="name">
    </form>
    {{names}}
    <form ng-submit="addJob(job)">
      <input ng-model="job">
    </form>

    <button ng-click="randomizer(names, jobs)">Assign Jobs</button>

    <div id="jlist">
    <ul><h2><u>Jobs</u></h2>
      <li ng-repeat="chore in jobs">{{chore.jobs}}</li>
    </ul>
  </div>
      <div id="nlist">
      <ul><h2><u>Names</u></h2>
        <li ng-repeat="people in names">{{people.name}}</li>
      </ul>
    </div>
</div>




    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/Controllers/mainCtrl.js"></script>
    <script src="js/Services/mainService.js"></script>
    </script>
  </body>
</html>
