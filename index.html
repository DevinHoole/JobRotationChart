<!DOCTYPE html>
<html ng-app="jobRotation">
  <head>
    <meta charset="utf-8">
    <title>Job Rotation</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller="mainCtrl">



    <div id="Buttons">
    	<nav>
    		<ul>
    			<li>
    				<a class="#">
    					<span>Home</span>
    				</a>
    			</li>
    			<li>
    				<a href="#">
    					<span>Register</span>
    				</a>
    			</li>
    			<li>
    				<a href="#">
    					<span>Data Input</span>
    				</a>
    			</li>
    			<li>
    				<a href="#">
    					<span>Job Calander</span>
    				</a>
    			</li>

    		</ul>
    	</nav>
    </div>

<div id="content">
    <form ng-submit="addName(name)">
      <input ng-model="name">
    </form>
    {{names}}
    <form ng-submit="addJob(job)">
      <input ng-model="job">
    </form>

    <button ng-click="randomizer(names, jobs)">Assign Jobs</button>
</div>    




    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/Controllers/mainCtrl.js"></script>
    <script src="js/Services/mainService.js"></script>
    </script>
  </body>
</html>
